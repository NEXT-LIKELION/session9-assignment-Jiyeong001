<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>toss</h1>
    </header>
    <main>
        <div class="card-container">
            <div class="card-box"> 
                <h2 class="card-title">토스뱅크</h2>
            </div>
            <div class="card-box"> 
                <div class="card-content">
                    <div class="card-item">
                        <span class="icon circle-icon">통</span>
                        <div class="text-content">
                            <p class="account-name">토스뱅크 통장</p>
                            <p class="account-balance">150,009원</p>
                        </div>
                        <button class="button">송금</button>
                    </div>
                    </div>
                    <div class="card-item">
                        <span class="icon circle-icon">달</span>
                        <div class="text-content">
                            <p class="account-name">달려라2030통장</p>
                            <p class="account-balance">73,820원</p>
                        </div>
                        <button class="button">송금</button>
                    </div>
                    <div class="card-item">
                        <span class="icon circle-icon">투</span>
                        <div class="text-content">
                            <p class="account-name">투자 모아보기 · 8개</p>
                            <p class="account-balance">
                                90,000,000원 <span class="increase">+12.5%</span>
                            </p>
                        </div>
                    </div>
                    
                    <div class="card-item">
                        <li>내 계좌 대출 증권 포인트 보기</li>
          
                </div>
            </div>
            </div>
            <div class="card-box">
                <div class="card-item">
                    <span class="icon rounded-square-icon">소</span>
                    <div class="text-content">
                        <span class="card-title">이번 달 소비</span>
                        <p class="account-balance">125,000원</p>
                    </div>
                    <button class="button">새 내역 1건</button>
                </div>
            
                <div class="card-item">
                    <span class="icon rounded-square-icon">카</span>
                    <div class="text-content">
                        <span class ="card-title">3월 25일 낼 카드값</span>
                        <p class="account-balance">921,000원</p>
                    </div>
                </div>
            </div>
            
            <div class="card-box">
                <h2 class="card-title">내 신용 점수</h2>
                <ul class="button-list">
                    <li>계좌개설</li>
                    <li>카드발급</li>
                    <li>대출받기</li>
                </ul>
            </div>            
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li>홈</li>
                <li>혜택</li>
                <li>토스페이</li>
                <li>주식</li>
                <li>전체</li>
            </ul>
        </nav>
    
    </footer>
</body>
</html>
